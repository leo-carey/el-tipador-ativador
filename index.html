      <main class="p-4">
        <div class="p-4 rounded-lg">
          <textarea id="tipador-area" class="w-[320px] p-2 h-[140px] block m-auto mb-8 border-2 border-solid border-stone-300 rounded-md"></textarea>

          <div class="flex gap-x-4 m-auto w-fit">
            <button id="start-tipador" class="bg-green-300 text-stone-700 p-2 rounded-lg hover:bg-green-600 hover:text-white transition-colors">
              Iniciar Tipador
            </button>

            <button id="stop-tipador" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-colors">
              Parar Tipador
            </button>
          </div>
        </div>
      </main>
